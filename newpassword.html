<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fff; }
        
        .floating-group { position: relative; }
        .floating-group input:focus ~ label,
        .floating-group input:not(:placeholder-shown) ~ label {
            transform: translateY(-22px) scale(0.8);
            color: #e54801;
            background: white;
            padding: 0 4px;
            font-weight: 800;
        }
        .floating-group label {
            position: absolute; left: 16px; top: 18px; color: #9ca3af;
            transition: all 0.2s ease; pointer-events: none;
        }

        .strength-bar { height: 4px; transition: all 0.3s ease; width: 0%; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="p-6">
        <button onclick="window.history.back()" class="w-12 h-12 bg-gray-50 rounded flex items-center justify-center text-black active:scale-90 transition-all border border-gray-100 shadow-sm">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </nav>

    <main class="flex-1 max-w-xl mx-auto px-8 flex flex-col justify-center w-full pb-20">
        
        <div id="reset-content">
            <div class="mb-10">
                <div class="inline-block p-3 bg-orange-50 rounded mb-4 text-orange-600">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                </div>
                <h1 class="text-4xl font-black tracking-tighter text-black uppercase leading-none mb-3">S√©curit√©<br>Maximale</h1>
                <p class="text-gray-400 font-medium">Cr√©ez un mot de passe robuste pour prot√©ger vos annonces.</p>
            </div>

            <form id="resetForm" class="space-y-6">
                <div class="space-y-2">
                    <div class="floating-group">
                        <input type="password" id="password" required placeholder=" " 
                            oninput="checkStrength(this.value)"
                            class="w-full p-5 border-2 border-gray-100 rounded focus:outline-none focus:border-orange-600 transition-all font-bold text-lg bg-gray-50/30">
                        <label>Nouveau mot de passe</label>
                        <button type="button" onclick="togglePass('password')" class="absolute right-5 top-5 text-gray-400">üëÅÔ∏è</button>
                    </div>
                    <div class="w-full bg-gray-100 rounded overflow-hidden">
                        <div id="strength-indicator" class="strength-bar bg-red-500"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <p id="strength-text" class="text-[10px] font-black uppercase tracking-widest text-gray-400">Trop court</p>
                        <p class="text-[9px] text-gray-300 font-bold uppercase">Min. 8 caract√®res</p>
                    </div>
                </div>

                <div class="floating-group">
                    <input type="password" id="confirm_password" required placeholder=" " 
                        class="w-full p-5 border-2 border-gray-100 rounded focus:outline-none focus:border-orange-600 transition-all font-bold text-lg bg-gray-50/30">
                    <label>Confirmer le mot de passe</label>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-[#e54801] text-white py-6 rounded font-black text-lg tracking-widest shadow-xl shadow-orange-100 active:scale-95 transition-all flex items-center justify-center gap-4">
                    METTRE √Ä JOUR
                </button>
            </form>
        </div>

        <div id="reset-success" class="hidden text-center animate-in fade-in zoom-in duration-500">
            <div class="w-24 h-24 bg-black rounded-[32px] flex items-center justify-center mx-auto mb-8 shadow-2xl">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="text-3xl font-black text-black uppercase mb-2">C'est fait !</h2>
            <p class="text-gray-500 font-medium mb-10 text-lg">Votre compte est √† nouveau s√©curis√©.</p>
            <a href="login.html" class="block w-full bg-orange-600 text-white py-6 rounded-3xl font-black text-sm tracking-widest shadow-lg shadow-orange-100">
                SE CONNECTER
            </a>
        </div>

    </main>

    <script>
        function togglePass(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function checkStrength(pass) {
            const bar = document.getElementById('strength-indicator');
            const txt = document.getElementById('strength-text');
            if (pass.length === 0) { bar.style.width = '0%'; txt.innerText = 'Vide'; }
            else if (pass.length < 6) { 
                bar.style.width = '30%'; bar.className = 'strength-bar bg-red-500'; 
                txt.innerText = 'Faible'; txt.className = 'text-[10px] font-black uppercase text-red-500';
            }
            else if (pass.length < 10) { 
                bar.style.width = '60%'; bar.className = 'strength-bar bg-orange-500'; 
                txt.innerText = 'Moyen'; txt.className = 'text-[10px] font-black uppercase text-orange-500';
            }
            else { 
                bar.style.width = '100%'; bar.className = 'strength-bar bg-green-500'; 
                txt.innerText = 'Excellent'; txt.className = 'text-[10px] font-black uppercase text-green-500';
            }
        }

        document.getElementById('resetForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            btn.innerHTML = '<span class="animate-pulse">V√âRIFICATION...</span>';
            setTimeout(() => {
                document.getElementById('reset-content').classList.add('hidden');
                document.getElementById('reset-success').classList.remove('hidden');
            }, 2000);
        };
    </script>
</body>
</html>
