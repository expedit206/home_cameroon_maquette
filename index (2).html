<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cameroon - Créer un compte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styles Mobile First */
        :root {
            --primary: #E54801;
            --primary-dark: #913327;
            --secondary: #1B0B38;
            --light: #FAF9F5;
            --text: #333333;
            --text-light: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* Header mobile */


        .logo-container {
            position: relative;
            width: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 80px;
            top: 0;
            
        }
        .logo-container img{
            width: 100%;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 28px;
        }

        .logo-text {
            color: var(--secondary);
            font-size: 20px;
            font-weight: 700;
        }

        .logo-text span {
            color: var(--primary);
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 24px;
            cursor: pointer;
        }

        /* Hero section mobile */
        .hero-mobile {
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%) ,url('img/paysage-de-village.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--light);
            margin-bottom: 10px;
            line-height: 1.3;
            margin-top: 30px;
        }
        .hero-title span{
            color: var(--light);
            font-size: 4rem;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .hero-illustration {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .home-icon {
            width: 40%;
            margin: 0 auto;
        }
        .home-icon img{
            width: 100%;
        }

        /* Form section mobile */
        .form-section {
            padding: 30px 20px;
            flex: 1;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .form-title {
            color: var(--secondary);
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 72, 1, 0.1);
        }

        .form-row {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(229, 72, 1, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }

        .checkbox-group input {
            margin-top: 4px;
            margin-right: 12px;
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
        }

        .checkbox-group label {
            color: var(--text);
            font-size: 14px;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Bouton principal */
        .create-account-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(229, 72, 1, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .create-account-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 72, 1, 0.3);
        }

        .create-account-btn:active {
            transform: translateY(0);
        }

        /* Séparateur */
        .separator {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }

        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .separator-text {
            padding: 0 16px;
            color: var(--text-light);
            font-size: 14px;
        }

        /* Bouton Google */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background-color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text);
        }

        .google-btn:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(27, 11, 56, 0.08);
        }

        .google-icon {
            color: #DB4437;
            font-size: 20px;
        }

        /* Lien de connexion */
        .login-link {
            text-align: center;
            color: var(--text);
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(27, 11, 56, 0.03);
            border-radius: 10px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Réseaux sociaux mobile */
        .social-section {
            padding: 20px;
            background-color: var(--secondary);
            text-align: center;
        }

        .social-title {
            color: var(--light);
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            color: var(--light);
            font-size: 20px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-icon:hover {
            color: var(--secondary);
            background-color: var(--light);
            transform: translateY(-3px);
        }

        /* Footer mobile */
        .footer {
            background-color: var(--secondary);
            color: var(--light);
            padding: 25px 20px;
            text-align: center;
        }

        .copyright {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .footer-link {
            color: var(--light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        /* Styles pour tablettes */
        @media (min-width: 768px) {
            .hero-mobile {
                padding: 50px 40px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .form-section {
                padding: 40px;
            }
            
            .form-row {
                flex-direction: row;
            }
            
            .form-row .form-group {
                flex: 1;
            }
            
            .home-icon {
                width: 150px;
                height: 150px;
                font-size: 70px;
            }
            
            .social-icons {
                gap: 25px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Styles pour desktop */
        @media (min-width: 1024px) {
            body {
                flex-direction: row;
                min-height: 100vh;
                overflow: hidden;
            }
            
            .mobile-header {
                display: none;
            }
            
            .hero-mobile {
                display: none;
            }
            
            .social-section {
                display: none;
            }
            
            .left-section {
                flex: 1;
                background: linear-gradient(135deg, rgba(27, 11, 56, 0.9) 0%, rgba(27, 11, 56, 0.95) 100%), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
                background-size: cover;
                background-position: center;
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 60px;
                position: relative;
            }
            
            .desktop-logo {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 40px;
            }
            
            .desktop-logo i {
                font-size: 40px;
                color: var(--primary);
            }
            
            .desktop-logo-text {
                font-size: 28px;
                font-weight: 800;
            }
            
            .desktop-logo-text span {
                color: var(--primary);
            }
            
            .desktop-hero {
                margin-top: 40px;
            }
            
            .desktop-hero-title {
                font-size: 48px;
                line-height: 1.2;
                margin-bottom: 20px;
                font-weight: 800;
            }
            
            .desktop-hero-subtitle {
                font-size: 20px;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 40px;
            }
            
            .desktop-social-icons {
                display: flex;
                gap: 20px;
                margin-top: 40px;
            }
            
            .desktop-social-icon {
                color: white;
                font-size: 24px;
                transition: all 0.3s ease;
                background-color: rgba(255, 255, 255, 0.1);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
            }
            
            .desktop-social-icon:hover {
                color: var(--secondary);
                background-color: var(--primary);
                transform: translateY(-3px);
            }
            
            .left-footer {
                margin-top: auto;
                color: rgba(255, 255, 255, 0.7);
                font-size: 14px;
            }
            
            .form-section {
                flex: 1;
                max-width: 600px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 60px;
                overflow-y: auto;
            }
            
            .form-container {
                max-width: 500px;
                margin: 0 auto;
                width: 100%;
            }
        }

        /* Animation pour les éléments de formulaire */
        .form-group {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        
        /* Amélioration du focus visible pour accessibilité */
        .form-input:focus, 
        .create-account-btn:focus,
        .google-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <!-- Section Hero Mobile -->
    <section class="hero-mobile">
        <div class="logo-container">
                <img src="img/logo.png" alt="">
            <div class="logo-text">Home<span>Cameroon</span></div>
        </div>
        <h1 class="hero-title"><span>T</span>rouvez votre chez-vous idéal au Cameroun !</h1>
        <p class="hero-subtitle">Rejoignez notre communauté dès aujourd'hui</p>
        <div class="hero-illustration">
            <div class="home-icon">
                <!-- <img src="img/cameroun.png" alt=""> -->
            </div>
        </div>
    </section>

    <!-- Section Formulaire (toujours visible) -->
    <section class="form-section">
        <div class="form-container">
            <h2 class="form-title">Créer un compte</h2>
            
            <form id="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" class="form-input" placeholder="Etienne Dee" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" class="form-input" placeholder="Votre prénom" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Votre numéro de téléphone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-input" placeholder="email@hmc.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" placeholder="Créez un mot de passe sécurisé" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        J'accepte les <a href="#">Conditions d'utilisation</a>, 
                        confirme avoir pris connaissance de la 
                        <a href="#">Politique de confidentialité</a> et 
                        <a href="#">Politique de cookies</a> de Home Cameroon.
                    </label>
                </div>
                
                <button type="submit" class="create-account-btn">
                    <i class="fas fa-user-plus"></i>
                    Créer mon compte
                </button>
                
                <div class="separator">
                    <div class="separator-line"></div>
                    <div class="separator-text">ou continuer avec</div>
                    <div class="separator-line"></div>
                </div>
                
                <button type="button" class="google-btn" id="google-signup">
                    <i class="fab fa-google google-icon"></i>
                    S'inscrire avec Google
                </button>
                
                <div class="login-link">
                    Vous avez déjà un compte? <a href="#">Se connecter</a>
                </div>
            </form>
        </div>
    </section>

    <!-- Réseaux sociaux (mobile) -->
    <section class="social-section">
        <h3 class="social-title">Suivez-nous</h3>
        <div class="social-icons">
            <a href="#" class="social-icon" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-icon" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="#" class="social-icon" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="copyright">
            © 2025 Home Cameroon (HMC). Tous droits réservés.
        </div>
        <div class="footer-links">
            <a href="#" class="footer-link">Conditions d'utilisation</a>
            <a href="#" class="footer-link">Politique de confidentialité</a>
            <a href="#" class="footer-link">Aide</a>
        </div>
    </footer>
    </section>

    <script>
        // Gestion de la soumission du formulaire
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const prenom = document.getElementById('prenom').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!name || !prenom || !phone || !email || !password) {
                showMessage('Veuillez remplir tous les champs obligatoires.', 'error');
                return;
            }
            
            if (!terms) {
                showMessage('Vous devez accepter les conditions d\'utilisation pour continuer.', 'error');
                return;
            }
            
            // Simulation d'envoi
            const submitBtn = document.querySelector('.create-account-btn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Création en cours...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                showMessage(`Compte créé avec succès pour ${prenom} ${name}! Un email de confirmation a été envoyé à ${email}.`, 'success');
                
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // Réinitialiser le formulaire
                document.getElementById('name').value = '';
                document.getElementById('prenom').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('terms').checked = false;
            }, 2000);
        });
        
        // Bouton Google
        document.getElementById('google-signup').addEventListener('click', function() {
            showMessage('Redirection vers l\'authentification Google...', 'info');
        });
        
        // Lien "Se connecter"
        document.querySelector('.login-link a').addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Redirection vers la page de connexion...', 'info');
        });
        
        // Interactions pour les icônes de réseaux sociaux
        document.querySelectorAll('.social-icon, .desktop-social-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.getAttribute('title');
                showMessage(`Redirection vers ${platform} (simulation)`, 'info');
            });
        });
        
        // Menu mobile
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            showMessage('Menu mobile ouvert', 'info');
        });
        
        // Fonction pour afficher des messages
        function showMessage(message, type) {
            // Créer un élément pour le message
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: fadeInUp 0.3s ease-out;
            `;
            
            // Appliquer les couleurs selon le type
            if (type === 'error') {
                messageDiv.style.backgroundColor = '#e74c3c';
            } else if (type === 'success') {
                messageDiv.style.backgroundColor = '#2ecc71';
            } else {
                messageDiv.style.backgroundColor = var(--primary);
            }
            
            document.body.appendChild(messageDiv);
            
            // Retirer le message après 3 secondes
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                messageDiv.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(messageDiv);
                }, 500);
            }, 3000);
        }
        
        // Animation au chargement
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
