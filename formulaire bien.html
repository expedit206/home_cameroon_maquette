<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fff; }
        
        .floating-group { position: relative; }
        .floating-group input:focus ~ label,
        .floating-group input:not(:placeholder-shown) ~ label {
            transform: translateY(-22px) scale(0.8);
            color: #e54801;
            background: white;
            padding: 0 4px;
            font-weight: 800;
        }
        .floating-group label {
            position: absolute; left: 16px; top: 18px; color: #9ca3af;
            transition: all 0.2s ease; pointer-events: none;
        }

        .success-state { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="p-6">
        <a href="login.html" class="w-12 h-12 bg-gray-50 rounded-2xl flex items-center justify-center text-black hover:bg-gray-100 transition-all">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
    </div>

    <main class="flex-1 max-w-xl mx-auto px-8 flex flex-col justify-center w-full">
        
        <div id="step-request">
            <div class="mb-10 text-center lg:text-left">
                <div class="inline-block p-4 bg-orange-50 rounded-3xl mb-6">
                    <span class="text-3xl">üîë</span>
                </div>
                <h1 class="text-3xl font-black tracking-tighter text-black uppercase leading-tight">Acc√®s<br>Perdu ?</h1>
                <p class="text-gray-400 font-medium mt-2 text-lg">Entrez votre email pour recevoir un code de r√©cup√©ration.</p>
            </div>

            <form id="forgotForm" class="space-y-6">
                <div class="floating-group">
                    <input type="email" id="email" required placeholder=" " 
                        class="w-full p-5 border-2 border-gray-100 rounded focus:outline-none focus:border-black transition-all font-bold text-lg">
                    <label>Votre adresse email</label>
                </div>

                <button type="submit" id="btn-submit" class="w-full bg-[#e54801] text-white py-6 rounded font-black text-lg tracking-widest shadow-xl active:scale-95 transition-all flex items-center justify-center gap-4">
                    ENVOYER LE LIEN
                </button>
            </form>
        </div>

        <div id="step-success" class="success-state text-center animate-in fade-in zoom-in duration-500">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-8 text-4xl">
                ‚úÖ
            </div>
            <h2 class="text-3xl font-black text-black uppercase mb-4 italic">V√©rifiez vos emails</h2>
            <p class="text-gray-500 font-medium mb-10 leading-relaxed">
                Si un compte existe pour <span id="display-email" class="text-black font-bold"></span>, vous recevrez un lien de r√©initialisation dans quelques instants.
            </p>
            <div class="space-y-4">
                <button onclick="location.reload()" class="w-full py-4 text-gray-400 font-black text-xs tracking-widest uppercase">
                    Je n'ai rien re√ßu (Renvoyer)
                </button>
                <a href="login.html" class="block w-full bg-gray-100 text-black py-5 rounded-3xl font-black text-sm tracking-widest">
                    RETOUR √Ä LA CONNEXION
                </a>
            </div>
        </div>

    </main>

    <footer class="p-8 text-center">
        <p class="text-gray-300 text-[10px] font-black uppercase tracking-widest italic">S√©curit√© Garantie par Joel Bidden Immo</p>
    </footer>

    <script>
        document.getElementById('forgotForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-submit');
            const email = document.getElementById('email').value;
            
            // Simulation d'envoi (Loading)
            btn.innerHTML = '<span class="animate-pulse">V√âRIFICATION...</span>';
            btn.disabled = true;

            setTimeout(() => {
                document.getElementById('step-request').style.display = 'none';
                document.getElementById('step-success').style.display = 'block';
                document.getElementById('display-email').innerText = email;
            }, 1500);
        };
    </script>
</body>
</html>
